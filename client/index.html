<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Favicon (multiple formats for maximum compatibility) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- SEO Meta Tags -->
  <title>Crop Doctor AI - Smart Farming for Bangladesh & Global Farmers</title>
  <meta name="description"
    content="AI farming assistant in Bangla & English. Disease detection, soil analysis, weather, fertilizer calculators. For Bangladesh & farmers worldwide.">
  <!-- Open Graph Meta Tags (for social sharing and Google) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Crop Doctor AI" />
  <meta property="og:title" content="Crop Doctor AI - Smart Farming for Bangladesh & Global" />
  <meta property="og:description"
    content="AI farming assistant in Bangla & English: Disease detection, soil analysis, weather, fertilizer calculators. For Bangladesh & worldwide farmers." />
  <meta property="og:image" content="https://cropsdoctor.vercel.app/logo.png" />
  <meta property="og:url" content="https://cropsdoctor.vercel.app" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Crop Doctor AI - Bangla & English Farming Assistant" />
  <meta name="twitter:description"
    content="AI farming tools in Bangla & English: Disease detection, soil analysis, weather, calculators. Bangladesh & global farmers." />
  <meta name="twitter:image" content="https://cropsdoctor.vercel.app/logo.png" />

  <!-- Schema.org Structured Data for Google Logo & Search -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Crop Doctor AI",
    "alternateName": "CropDoctor",
    "url": "https://cropsdoctor.vercel.app",
    "logo": {
      "@type": "ImageObject",
      "url": "https://cropsdoctor.vercel.app/logo.png",
      "width": 512,
      "height": 512
    },
    "description": "AI-powered crop disease detection and agricultural consulting platform for farmers in Bangladesh and worldwide",
    "foundingDate": "2024",
    "sameAs": []
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Crop Doctor AI",
    "url": "https://cropsdoctor.vercel.app",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://cropsdoctor.vercel.app/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Crop Doctor AI",
    "operatingSystem": "Android, Web",
    "applicationCategory": "UtilitiesApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "100"
    }
  }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
