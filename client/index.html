<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- SEO Meta Tags -->
  <title>CROP DOCTOR - AI-Powered Disease Identification</title>
  <meta name="description"
    content="Detect crop diseases instantly using AI-powered image analysis. Upload photos from your camera or gallery to identify diseases and get treatment recommendations.">

  <!-- Open Graph Meta Tags (for social sharing and Google) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Crop Doctor AI" />
  <meta property="og:title" content="Crop Doctor - AI-Powered Crop Disease Detection" />
  <meta property="og:description"
    content="Detect crop diseases instantly using AI-powered image analysis. Get treatment recommendations for your crops." />
  <meta property="og:image" content="https://cropsdoctor.vercel.app/logo.png" />
  <meta property="og:url" content="https://cropsdoctor.vercel.app" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Crop Doctor - AI-Powered Crop Disease Detection" />
  <meta name="twitter:description" content="Detect crop diseases instantly using AI-powered image analysis." />
  <meta name="twitter:image" content="https://cropsdoctor.vercel.app/logo.png" />

  <!-- Schema.org Structured Data for Google Logo -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Crop Doctor AI",
    "url": "https://cropsdoctor.vercel.app",
    "logo": "https://cropsdoctor.vercel.app/logo.png",
    "description": "AI-powered crop disease detection and agricultural consulting platform",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Support"
    },
    "sameAs": []
  }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
